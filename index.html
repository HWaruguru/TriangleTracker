<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker</title>
  <link href='https://fonts.googleapis.com/css?family=Sofia|Pacifico|Cardo' rel='stylesheet'>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img src="" alt="">
    <div class="title">
      Welcome to the Triangle Tracker
    </div>
    <div class="intro">
      <p>This triangle tracker helps the you to track and determine whether the dimensions you have keyed in are for an
        equilateral, isosceles or a scalene
        triangle.
      </p>
    </div>
    <div class="jumbotron">
      <form id="triangle" >
        <div class="form-group row">
          <label for="sideOne"  class="col-sm-2 col-form-label" >Side One:</label>
          <div class="col-sm-10">
            <input id="sideOne" class="form-control" type="text">
          </div>
          <label for="sideTwo"  class="col-sm-2 col-form-label">Side Two:</label>
          <div class="col-sm-10">
            <input id="sideTwo" class="form-control" type="text">
          </div>
          <label for="sideThree"  class="col-sm-2 col-form-label">Side Three:</label>
          <div class="col-sm-10">
            <input id="sideThree" class="form-control" type="text">
          </div>
        </div>
        <button onClick="checkTriangle()" class="btn btn-sm btn-primary">What triangle is this?</button>
      </form>
    </div>

  </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
