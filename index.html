<!DOCTYPE html>
<html>

<head>
  <title>Triangle Tracker</title>
  <link href='https://fonts.googleapis.com/css?family=Sofia|Pacifico|Cardo' rel='stylesheet'>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">
</head>

<body background="images/image.jpg">
  <div class="container">
    <img src="" alt="">
    <div class="title">
      Welcome to the Triangle Tracker
    </div>
    <div class="intro">
      <p>This triangle tracker helps the you to track and determine whether the dimensions you have keyed in are for an
        equilateral, isocles or a scalene
        triangle.
      </p>
    </div>
    <div class="jumbotron">
      <form id="triangle">
        <div class="form-group">
          <label for="sideOne">Side One:</label>
          <input id="sideOne" type="text"><br>
          <label for="sideTwo">Side Two:</label>
          <input id="sideTwo" type="text"><br>
          <label for="sideThree">Side Three:</label>
          <input id="sideThree" type="text">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">What triangle is this?</button>
      </form>
    </div>

  </div>
  </div>
</body>

</html>
